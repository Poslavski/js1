<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>GeekBrains</title>
<script type="text/javascript">
var numbers = new Array();
function reverseArray(n) {
    for (var i = n.length-1; i >= 0; i--) {
        numbers.push(n[i]);
    }
    console.log(numbers);
}

console.log(reverseArray(["A", "B", "C", "D", "E"]));

var m = [1, 2, 3, 4, 5];
function reverseArrayInPlace(m) {
 for(var b = 0; b < m.length; b++)
     m.splice( b, 0, m.pop());
}
reverseArrayInPlace(m);
console.log(m);
</script>
</head>
